<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Stylesheet.css">
    <title>Admin</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <main class="admin-main">
        <!-- Nav Bar -->
        <header class="sticky-top header">
            <div id="main" class="navbar sticky-top">
                <nav>
                    <a class="nav-title" href="../index.html">Home</a>
                    <a class="nav-title" href="products.html">Products</a>
                    <a class="nav-title" href="checkout.html">Checkout</a>
                    <a class="nav-logo" href="../index.html"><img src="https://chlowus.github.io/E-commerce-Project-Images/The%20Spinz%20LOGO.png" alt="logo"></a>
                    <a class="nav-title" href="about.html">About</a>
                    <a class="nav-title" href="contact.html">Contact</a>
                    <a class="nav-title active" aria-current="page" href="#">Admin</a>
                </nav>
            </div>
        </header>

        <!-- Button to open sorting modal -->
        <button class="btn btn-light" id="sorting">Sorting</button>

        <!-- Table to display products -->
        <table class="table table-dark table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Subcategory</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically generated by JavaScript -->
            </tbody>
        </table>

        <!-- Button trigger modal to add product -->
        <button type="button" class="btn btn-primary" id="addmodal" data-bs-toggle="modal" data-bs-target="#modal">
            Add Product
        </button>

        <!-- Modal to add product -->
        <div id="editModal" class="modal">
            <div class="modal-content">
              <span class="close" onclick="closeEditModal()">&times;</span>
              <h2 id="h">Edit Product</h2>
              <label for="editName" class="label">Name:</label>
              <input type="text" id="editName" class="f">
              <label for="editSubCategory" class="label">Subcategory:</label>
              <input type="text" id="editSubCategory" class="f">
              <label for="editCategory" class="label">Category:</label>
              <input type="text" id="editCategory" class="f">
              <label for="editImage" class="label">Image:</label>
              <input type="text" id="editImage" class="f">
              <label for="editDescription" class="label">Description:</label>
              <input type="text" id="editDescription" class="f">
              <label for="editQuantity" class="label">Quantity:</label>
              <input type="number" id="editQuantity" class="f">
              <label for="editPrice" class="label">Price:</label>
              <input type="number" id="editPrice" class="f">
              <button class="btn" id="savebtn" onclick="saveChanges()">Save changes</button>
            </div>
          </div>

    </main>

    <footer class="footer">
        <p>&copy;The Spinz|2024|All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Your custom JavaScript file -->
    <script src="../Script/admin.js"></script>
</body>
</html>
