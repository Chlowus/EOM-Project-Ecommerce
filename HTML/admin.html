</head>
<body>
    <main>
   <!-- Nav Bar -->
   <header class="sticky-top header">
    <div id="main" class="navbar sticky-top">
          <nav>
                  <a class="nav-title" href="../index.html">Home</a>

  <main>
    <button class="btn btn-light" id="sorting">Sorting</button>
    <table class="table table-dark table-bordered">

    </table>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" id="addmodal" data-bs-toggle="modal" data-bs-target="#modal">
      add product
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal">Add Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <input type="text" id="item" class="form-control adding" placeholder="Product Name">
            </div>
            <div class="mb-3">
              <input type="text" id="img" class="form-control adding" placeholder="Image URL">
            </div>
            <div class="mb-3">
              <input type="text" id="des" class="form-control adding" placeholder="Product Description">
            </div>
            <div class="mb-3">
              <input type="number" id="price" class="form-control adding" placeholder="Product Price">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="close" data-bs-dismiss="modal">Close</button>
            <button id="add" class="btn ">Add Product</button>
          </div>
        </div>
      </div>
    </div>
    <!-- <button id="add" class="btn " >Add Product</button> -->

    <div id="result"></div>

    <!-- Add this HTML for the edit modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h2 id="h">Edit Product</h2>
        <label for="editBrand" class="label">Brand:</label>
        <input type="text" id="editBrand" class="f">

        <label for="editDescription" class="label">Description:</label>
        <input type="text" id="editDescription" class="f">

        <label for="editPrice" class="label">Price:</label>
        <input type="text" id="editPrice" class="f">

        <label for="editURL" class="label">Image URL:</label>
        <input type="text" id="editURL" class="f">

        <button class="btn" id="savebtn" onclick="saveChanges()">Save changes</button>
      </div>
    </div>

  </main>

  <footer class="py-3 my-4">
    <p class="text-center text-white ">&copy; 2023 Unity Demas</p>
